<!DOCTYPE html>
<html>
<head>
<style>
img {
  filter: grayscale(100%);
}
</style>
</head>
<body>

<h1>The filter Property</h1>

<p>Convert the image to grayscale:</p>

<img src="pineapple.jpg" alt="Pineapple" width="300" height="300">

<p>
    <strong>Note:

    </strong> The filter property is not supported in Edge 12 or Internet Explorer.
</p>

</body>
</html>
